<!DOCTYPE html>
<html lang="en" ng-App="meuModulo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <title>Angular JS</title>
</head>
<body ng-controller="indexController">
    <header class="container">
        <h2 ng-bind="titulo"></h2>
    </header>
    <main class="container">
        <div class="row">
            <input type="text" ng-model="busca.nome" placeholder="Busca">
            
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Media</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos | filter:busca">
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.nota1}}</td>
                    <td>{{aluno.nota2}}</td>
                    <td>{{aluno.nota3}}</td>
                    <td>{{media(aluno)}}</td>
                    
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        angular.module("meuModulo", [])
        .controller("indexController", function($scope){
            $scope.titulo = "Sistema com Angular JS";
            $scope.alunos = [
                {nome: "Camila", email: "camila@mail.com", nota1: 65, nota2: 80, nota3: 55},
                {nome: "Pedro", email: "pedro@mail.com", nota1: 45, nota2: 50, nota3: 95},
                {nome: "Murilo", email: "murilo@mail.com", nota1: 65, nota2: 40, nota3: 25},
                {nome: "Joao", email: "joao@mail.com", nota1: 15, nota2: 10, nota3: 65},
                {nome: "Ana", email: "ana@mail.com", nota1: 75, nota2: 00, nota3: 15}
            ];
            $scope.media = function(Aluno){
                var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3) / 3;
                return media.toFixed(2);
            };
        })
    </script>

    
</body>
</html>
